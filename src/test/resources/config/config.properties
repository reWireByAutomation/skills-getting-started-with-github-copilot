# Platform Configuration
platform.type=android
# Options: android, ios

# Appium Server Configuration
appium.server.url=http://localhost:4723/wd/hub
appium.connection.timeout=60

# Android Capabilities
android.app.path=path/to/your/android/app.apk
android.device.name=Android Emulator
android.platform.version=13.0
android.automation.name=UiAutomator2
android.app.package=com.example.app
android.app.activity=.MainActivity

# iOS Capabilities
ios.app.path=path/to/your/ios/app.app
ios.device.name=iPhone 14
ios.platform.version=16.0
ios.automation.name=XCUITest
ios.bundle.id=com.example.app

# Common Capabilities
app.reset=true
full.reset=false
no.reset=false
auto.grant.permissions=true

# Test Configuration
implicit.wait=10
explicit.wait=20
screenshot.on.failure=true

# Reporting Configuration
extent.report.path=extent-reports/
cucumber.report.path=cucumber-reports/
screenshot.path=screenshots/
